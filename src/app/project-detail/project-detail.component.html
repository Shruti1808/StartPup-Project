<div class="project-detail-box row">
  <div class="main-project col-md-8">
    <h2>{{projectToDisplay?.title}}</h2>
    <img *ngIf="projectToDisplay" [src]="projectToDisplay?.image" alt="projectToDisplay?.title" />
    <p [innerHTML]="projectToDisplay?.description"></p>
  </div>
  <div class="col-md-4">
    <app-side-bar [project]="projectToDisplay" [owner]="user"></app-side-bar>
  </div>
</div>
