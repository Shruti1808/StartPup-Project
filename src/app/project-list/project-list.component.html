<div class="container">
  <div class="flex-container">
    <div *ngFor = 'let project of projects | async' (click)="goToProjectDetail(project)" class="flex-object">
      <div class="panel panel-default panel-front">
        <div class="panel-heading">
          <img src="{{project.image}}">
        </div>
        <div class="panel-body project">
          <h4><a>{{project.title}}</a></h4>
          <div [innerHTML]="truncateDescription(project.description)"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" class="space"></div>
</div>
